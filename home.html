<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="se-pre-con"></div>
    <div class="container">
        <div>
            
            <img src="./undraw_fill_form_re_cwyf.svg" alt="fillform">
            
            
        </div>
    <div class="boxx">
        <p>
            <strong> Sign Up</strong> To Get Exclusive Tech Info
        </p>
   
    <form class="box" id="form">
        
        <div class="form-control"><input type="text" id="firstname" placeholder="" />
            <label for="" class="form__label"> First Name </label>
            <small>FirstName cannot be empty</small>
        </div>
        
        <div class="form-control"><input type="text" id="lastname" placeholder="" />
            <label for="" class="form__label">Last Name</label>
            <small>LastName cannot be empty</small>
        </div>
        <div class="form-control"><input type="text" id="email"  placeholder=""/>
            <label for="" class="form__label">Email Address</label>
            <small>Email cannot be empty</small>
           
        </div>
        <div class="form-control" id="Password" >
        <input type="password"   placeholder="" />
        <label for="" class="form__label">Password</label>
            <small>Password cannot be empty</small>
        </div>
        <button> Sign Up </button>
        <small>By clicking the button, you are agreeing to our
            <a href="#">Terms and Services</a>
        </small>     
    </form>
   </div>
</div>
                    
<!--Javascript Link-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
<script src="script.js"></script>
</body>
</html>
